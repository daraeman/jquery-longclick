<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>jQuery.longclick - daraeman</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="header_container">
		<div class="header">jQuery.longclick</div>
		<div class="subheader">Set arbitrary amount of time based clicks (100ms, 500ms... click), and abitrary amount of click based clicks (double, triple... click)</div>
	</div>
	
	<div id="container">
		<div id="clickbox"></div>
		<div id="results">

			<div class="section">
				<div class="title">Click Number</div>
				<div class="test" id="single">Single</div>
				<div class="test" id="double">Double</div>
				<div class="test" id="triple">Triple</div>
				<div class="test" id="quadruple">Quadruple</div>
			</div>

			<div class="section">
				<div class="title">Click Length</div>
				<div class="test" id="short">150 ms</div>
				<div class="test" id="medium">1 sec</div>
				<div class="test" id="long">2 sec</div>
				<div class="test" id="extralong">5 sec</div>
			</div>

		</div>
	</div>

	<a href="https://github.com/daraeman/jquery-longclick"><img id="fork_banner" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
	<script src="https://raw.githubusercontent.com/daraeman/jquery-longclick/master/jquery.longclick.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$( "#clickbox" ).longclick(
			[
				{
					clickEnd: function(){
						$( "#single" ).removeClass( "live" ).addClass( "on" );
						$( "#short" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#single" ).removeClass( "on" );
							$( "#short" ).removeClass( "on" );
						}, 800 );
					},
					duration: 150,
					clicks: 1
				},
				{
					clickEnd: function(){
						$( "#single" ).removeClass( "live" ).addClass( "on" );
						$( "#medium" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#single" ).removeClass( "on" );
							$( "#medium" ).removeClass( "on" );
						}, 800 );
					},
					duration: 1000,
					clicks: 1
				},
				{
					clickEnd: function(){
						$( "#single" ).removeClass( "live" ).addClass( "on" );
						$( "#long" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#single" ).removeClass( "on" );
							$( "#long" ).removeClass( "on" );
						}, 800 );
					},
					duration: 2000,
					clicks: 1
				},
				{
					clickEnd: function(){
						$( "#single" ).removeClass( "live" ).addClass( "on" );
						$( "#extralong" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#single" ).removeClass( "on" );
							$( "#extralong" ).removeClass( "on" );
						}, 800 );
					},
					duration: 5000,
					clicks: 1
				},
				{
					clickEnd: function(){
						$( "#double" ).removeClass( "live" ).addClass( "on" );
						$( "#short" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#double" ).removeClass( "on" );
							$( "#short" ).removeClass( "on" );
						}, 800 );
					},
					duration: 150,
					clicks: 2
				},
				{
					clickEnd: function(){
						$( "#double" ).removeClass( "live" ).addClass( "on" );
						$( "#medium" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#double" ).removeClass( "on" );
							$( "#medium" ).removeClass( "on" );
						}, 800 );
					},
					duration: 1000,
					clicks: 2
				},
				{

						$( "#double" ).removeClass( "live" ).addClass( "on" );
						$( "#long" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#double" ).removeClass( "on" );
							$( "#long" ).removeClass( "on" );
						}, 800 );
					},
					duration: 2000,
					clicks: 2
				},
				{
					clickEnd: function(){
						$( "#double" ).removeClass( "live" ).addClass( "on" );
						$( "#extralong" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#double" ).removeClass( "on" );
							$( "#extralong" ).removeClass( "on" );
						}, 800 );
					},
					duration: 5000,

				{

				{

						setTimeout(function(){
							$( "#triple" ).removeClass( "on" );
							$( "#medium" ).removeClass( "on" );
						}, 800 );
					},
					duration: 1000,
					clicks: 3
				},
				{
					clickEnd: function(){
						$( "#triple" ).removeClass( "live" ).addClass( "on" );
						$( "#long" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#triple" ).removeClass( "on" );
							$( "#long" ).removeClass( "on" );
						}, 800 );
					},
					duration: 2000,
					clicks: 3
				},
				{
					clickEnd: function(){
						$( "#triple" ).removeClass( "live" ).addClass( "on" );
						$( "#extralong" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){

				{

						setTimeout(function(){
							$( "#quadruple" ).removeClass( "on" );

						}, 800 );

				{
					clickEnd: function(){

						}, 800 );
					},

				}
			],
			false
		);
	</script>
</body>
</html>
