<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>jQuery.longclick - daraeman</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="https://rawgit.com/daraeman/github-ribbons-css/master/ribbons.min.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div id="fork_banner" class="ribbon right black">
		<a href="https://github.com/daraeman/jquery-longclick">View on GitHub</a>
	</div>

	<div class="header_container">
		<div class="header">jQuery.longclick</div>
		<div class="subheader">Set arbitrary amount of time based clicks (100ms, 500ms... click), and abitrary amount of click based clicks (double, triple... click)</div>
	</div>
	
	<div id="container">
		<div id="clickbox"></div>
		<div id="results">

			<div class="section">
				<div class="title">Click Number</div>
				<div class="test" id="single">Single</div>
				<div class="test" id="double">Double</div>
				<div class="test" id="triple">Triple</div>
				<div class="test" id="quadruple">Quadruple</div>
			</div>

			<div class="section">
				<div class="title">Click Length</div>
				<div class="test" id="short">150 ms</div>
				<div class="test" id="medium">1 sec</div>
				<div class="test" id="long">2 sec</div>
				<div class="test" id="extralong">5 sec</div>
			</div>

		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
	<script src="https://rawgit.com/daraeman/jquery-longclick/master/jquery.longclick.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$( "#clickbox" ).longclick(
			[
				{
					clickEnd: function(){
						$( "#single" ).removeClass( "live" ).addClass( "on" );
						$( "#short" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#single" ).removeClass( "on" );
							$( "#short" ).removeClass( "on" );
						}, 800 );
					},
					duration: 150,
					clicks: 1
				},
				{
					clickEnd: function(){
						$( "#single" ).removeClass( "live" ).addClass( "on" );
						$( "#medium" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#single" ).removeClass( "on" );
							$( "#medium" ).removeClass( "on" );
						}, 800 );
					},
					duration: 1000,
					clicks: 1
				},
				{
					clickEnd: function(){
						$( "#single" ).removeClass( "live" ).addClass( "on" );
						$( "#long" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#single" ).removeClass( "on" );
							$( "#long" ).removeClass( "on" );
						}, 800 );
					},
					duration: 2000,
					clicks: 1
				},
				{
					clickEnd: function(){
						$( "#single" ).removeClass( "live" ).addClass( "on" );
						$( "#extralong" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#single" ).removeClass( "on" );
							$( "#extralong" ).removeClass( "on" );
						}, 800 );
					},
					duration: 5000,
					clicks: 1
				},
				{
					clickEnd: function(){
						$( "#double" ).removeClass( "live" ).addClass( "on" );
						$( "#short" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#double" ).removeClass( "on" );
							$( "#short" ).removeClass( "on" );
						}, 800 );
					},
					duration: 150,
					clicks: 2
				},
				{
					clickEnd: function(){
						$( "#double" ).removeClass( "live" ).addClass( "on" );
						$( "#medium" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#double" ).removeClass( "on" );
							$( "#medium" ).removeClass( "on" );
						}, 800 );
					},
					duration: 1000,
					clicks: 2
				},
				{
					clickEnd: function(){
						$( "#double" ).removeClass( "live" ).addClass( "on" );
						$( "#long" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#double" ).removeClass( "on" );
							$( "#long" ).removeClass( "on" );
						}, 800 );
					},
					duration: 2000,
					clicks: 2
				},
				{
					clickEnd: function(){
						$( "#double" ).removeClass( "live" ).addClass( "on" );
						$( "#extralong" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#double" ).removeClass( "on" );
							$( "#extralong" ).removeClass( "on" );
						}, 800 );
					},
					duration: 5000,
					clicks: 2
				},
				{
					clickEnd: function(){
						$( "#triple" ).removeClass( "live" ).addClass( "on" );
						$( "#short" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#triple" ).removeClass( "on" );
							$( "#short" ).removeClass( "on" );
						}, 800 );
					},
					duration: 150,
					clicks: 3
				},
				{
					clickEnd: function(){
						$( "#triple" ).removeClass( "live" ).addClass( "on" );
						$( "#medium" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#triple" ).removeClass( "on" );
							$( "#medium" ).removeClass( "on" );
						}, 800 );
					},
					duration: 1000,
					clicks: 3
				},
				{
					clickEnd: function(){
						$( "#triple" ).removeClass( "live" ).addClass( "on" );
						$( "#long" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#triple" ).removeClass( "on" );
							$( "#long" ).removeClass( "on" );
						}, 800 );
					},
					duration: 2000,
					clicks: 3
				},
				{
					clickEnd: function(){
						$( "#triple" ).removeClass( "live" ).addClass( "on" );
						$( "#extralong" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#triple" ).removeClass( "on" );
							$( "#extralong" ).removeClass( "on" );
						}, 800 );
					},
					duration: 5000,
					clicks: 3
				},
				{
					clickEnd: function(){
						$( "#quadruple" ).removeClass( "live" ).addClass( "on" );
						$( "#short" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#quadruple" ).removeClass( "on" );
							$( "#short" ).removeClass( "on" );
						}, 800 );
					},
					duration: 150,
					clicks: 4
				},
				{
					clickEnd: function(){
						$( "#quadruple" ).removeClass( "live" ).addClass( "on" );
						$( "#medium" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#quadruple" ).removeClass( "on" );
							$( "#medium" ).removeClass( "on" );
						}, 800 );
					},
					duration: 1000,
					clicks: 4
				},
				{
					clickEnd: function(){
						$( "#quadruple" ).removeClass( "live" ).addClass( "on" );
						$( "#long" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#quadruple" ).removeClass( "on" );
							$( "#long" ).removeClass( "on" );
						}, 800 );
					},
					duration: 2000,
					clicks: 4
				},
				{
					clickEnd: function(){
						$( "#quadruple" ).removeClass( "live" ).addClass( "on" );
						$( "#extralong" ).removeClass( "live" ).addClass( "on" );
						setTimeout(function(){
							$( "#quadruple" ).removeClass( "on" );
							$( "#extralong" ).removeClass( "on" );
						}, 800 );
					},
					duration: 5000,
					clicks: 4
				}
			],
			false
		);
	</script>
</body>
</html>
